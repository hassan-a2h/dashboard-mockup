<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="w-full h-screen">
    <!-- For topbar -->
    <div class="flex align-center justify-between gap-5 w-full h-16 bg-black text-white px-12 py-4"> 
      <div class="flex items-center justify-between gap-20 w-3/4">  <!-- Topbar logo and search field-->
        <div class="text-3xl text-white">
          <i class="fab fa-font-awesome-flag"></i>
        </div>
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
          </div>
          <input type="text" placeholder="Search for clients, vehicles and more" class="block w-full pl-10 pr-3 py-2 rounded-full bg-black border border-gray-700 focus:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent text-gray-300 placeholder-gray-600" />
        </div>
        <button class="bg-purple-700 hover:bg-purple-600 focus:bg-purple-600 text-white font-bold py-2 px-4 rounded-full">
          <i class="fa-solid fa-plus text-white"></i>
        </button>
      </div>

      <div class="flex justify-between items-center p-4 text-white w-1/4">
        <!-- for left white bar -->
        <div class="h-6 w-1 border-l border-white"></div>
        <!-- Section 1: Notifications and Calendar icons -->
        <div class="flex items-center space-x-4 gap-5">
          <div class="text-gray-400 hover:text-white cursor-pointer">
            <i class="far fa-bell fa-lg"></i>
          </div>
          <div class="text-gray-400 hover:text-white cursor-pointer">
            <i class="far fa-calendar-alt fa-lg"></i>
          </div>
        </div>
      
        <!-- Section 2: User info card/button -->
        <div class="flex items-center space-x-4">
          <div class="bg-gray-700 rounded-full w-10 h-10 overflow-hidden">
            <img src="./assets/admin.png" alt="Profile Picture" class="w-full h-full object-cover">
          </div>
          <div>
            <p class="font-medium">John Doe</p>
            <p class="text-gray-400 text-sm">Admin</p>
          </div>
        </div>
      </div>
    </div>

    <!-- For main content -->
<div class="flex w-full dashboard-height bg-slate-100"> 
  <!-- Left sidebar -->
  <div class="text-white w-16 py-6 px-3 border-r border-gray-200 border-r-3">
    <!-- Sidebar content goes here -->
    <div class="flex flex-col justify-between sidebar-height">
      <div class="flex flex-col gap-1">
        <div class="h-10 w-10 bg-purple-200 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fas fa-home text-purple-700 hover:text-purple-600 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-users text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-car text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-camera text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-user text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-bolt text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-plus text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>  
      </div>

      <div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-comments text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>
        <div class="h-10 w-10 bg-slate-100 hover:bg-purple-200 cursor-pointer rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-cog text-gray-700 hover:text-purple-500 text-xl"></i>
        </div>  
      </div>
    </div>
  </div>

  <!-- Main dashboard content -->
  <div class="flex-grow bg-slate-100 text-gray-800 p-6">
    <!-- Dashboard content goes here -->
    <div class="w-full h-20 mb-2">
      <div class="flex w-full justify-between">
        <h1 class="text-3xl">Clients</h1>
        <div class="flex gap-5">
          <button class="bg-slate-100 h-10 px-4 hover:bg-slate-200 text-gray-800 rounded-lg border-2 border-gray-200">
            <i class="fas fa-download text-sm"></i>
            <span class="text-sm">Export</span>
          </button>
          
          <button class="bg-purple-700 hover:bg-purple-600 text-white h-10 px-4 rounded-lg">
            <i class="fas fa-plus text-sm"></i>
            <span class="text-sm">Add New</span>
          </button>
        </div>
      </div>
      <p class="text-sm">View all of your Client information.</p>
    </div>

    <div class="flex justify-between items-start h-9 border-b border-gray-300">
      <div class="flex space-x-8">
        <a href="#" class="text-sm hover:text-purple-600 border-b-2 border-transparent hover:border-purple-600 pb-2">
          All clients
          <span class="rounded-full bg-gray-200 text-xs px-1 py-1">52</span>
        </a>
        <a href="#" class="text-sm hover:text-purple-600 border-b-2 border-transparent hover:border-purple-600 pb-2">
          Leads
          <span class="rounded-full bg-gray-200 text-xs px-1 py-1">9</span>
        </a>
        <a href="#" class="text-sm text-purple-600 border-b-2 border-purple-600 pb-2">
          Ongoing
          <span class="rounded-full bg-purple-200 text-xs px-1 py-1">13</span>
        </a>
        <a href="#" class="text-sm hover:text-purple-600 border-b-2 border-transparent hover:border-purple-600 pb-2">
          Payment Back
          <span class="rounded-full bg-gray-200 text-xs px-1 py-1">21</span>
        </a>
        <a href="#" class="text-sm hover:text-purple-600 border-b-2 border-transparent hover:border-purple-600 pb-2">
          Closed
          <span class="rounded-full bg-gray-200 text-xs px-1 py-1">9</span>
        </a>
      </div>
    </div>

    <div class="flex justify-between items-center h-16 my-3">
      <div class="relative w-64">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-search text-gray-600"></i>
        </div>
        <input type="text" placeholder="Search for clients" class="bg-slate-100 focus:bg-slate-200 h-10 w-full pl-10 pr-4 rounded-md border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 text-gray-700 placeholder-gray-600" />
      </div>
      <button class="bg-slate-100 h-10 px-4 hover:bg-slate-200 text-gray-800 rounded-lg border-2 border-gray-200">
        <i class="fas fa-filter text-sm text-gray-700"></i>
        <span class="text-sm">Filters</span>
      </button>
    </div>
  </div>
</div>
  </div>
</body>
</html>
